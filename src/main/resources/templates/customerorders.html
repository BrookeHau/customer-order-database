<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of Orders</title>
</head>

<body>
	<header>
		<h1>A List of Orders</h1>
	</header>
	<ul th:each="order: ${orders}">
		<li><a th:href="@{/order(id=${order.orderId})}"
			th:text="'Customer Ids: ' + ${order.orderId} + "></a></li>
	</ul>
</body>
</html>
